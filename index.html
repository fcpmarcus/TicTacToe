<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script style="text/javascript" src="tttjs.js"></script>
</head>

<header>Tic! Tac!! Toe!!!</header>
<body onload="startGame()">

	<div class="container">
		<table>
			<tr>
				<td class="cell" id="cell1" onclick="playerMove(this)"></td>
				<td class="cell" id="cell2" onclick="playerMove(this)"></td>
				<td class="cell" id="cell3" onclick="playerMove(this)"></td>
			</tr>
			<tr>
				<td class="cell" id="cell4" onclick="playerMove(this)"></td>
				<td class="cell" id="cell5" onclick="playerMove(this)"></td>
				<td class="cell" id="cell6" onclick="playerMove(this)"></td>
			</tr>
			<tr>
				<td class="cell" id="cell7" onclick="playerMove(this)"></td>
				<td class="cell" id="cell8" onclick="playerMove(this)"></td>
				<td class="cell" id="cell9" onclick="playerMove(this)"></td>
			</tr>
		</table>
		<div id="gameMessage"> Message will go here!</div>
	</div>
</body>
</html>
